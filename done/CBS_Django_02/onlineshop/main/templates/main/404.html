<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found - NewsToday</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3F2B96, #A8C0FF, white 90%);
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .content h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .content a {
      background-color: #1e1e2f;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .content a:hover {
      background-color: #33334d;
    }

    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h2>NewsToday</h2>
  </header>

  <div class="content">
    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="{% url 'index' %}">Go Back Home</a>
  </div>

  <footer>
    &copy; 2025 NewsToday. All rights reserved.
  </footer>

</body>
</html>
