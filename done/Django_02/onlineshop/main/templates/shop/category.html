{% extends 'base.html' %}

{% block title %}Категорія: {{ category.name }}{% endblock %}

{% block content %}
<h1>Категорія: {{ category.name }}</h1>
<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p class="price">{{ product.price }} грн</p>
            <a href="{% url 'product_detail' product.id %}" class="btn">Детальніше</a>
        </div>
    {% endfor %}
</div>
<a href="{% url 'index' %}" class="btn">← Назад до каталогу</a>
{% endblock %}
