<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список справ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
        }

        ul {
            background: white;
            padding: 20px;
            border-radius: 8px;
            list-style-type: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        li {
            margin: 10px 0;
            font-size: 18px;
        }

        strong {
            color: #e67e22;
        }
    </style>
</head>
<body>

    <h1>Список справ</h1>
    <ul>
        {% for item in tasks %}
            <li><strong>{{ item.priority }}</strong> — {{ item.task }}</li>
        {% endfor %}
    </ul>

</body>
</html>
