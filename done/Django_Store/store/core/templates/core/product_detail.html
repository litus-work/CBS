{% extends "base.html" %}


{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
  <div>
    {% if product.images.all %}
      <img src="{{ product.images.first.image.url }}"
           alt="{{ product.name }}"
           class="w-full h-80 object-contain bg-white rounded-xl shadow p-4">
      {% if product.images.all|length > 1 %}
        <div class="mt-4 grid grid-cols-4 gap-3">
          {% for image in product.images.all %}
            <img src="{{ image.image.url }}" alt="{{ image.alt_text }}"
                 class="w-full h-20 object-contain bg-white rounded border">
          {% endfor %}
        </div>
      {% endif %}
    {% endif %}
  </div>

  <div>
    <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
    <p class="text-gray-600 mb-4">{{ product.description }}</p>
    <p class="text-2xl font-semibold mb-6">{{ product.price }} грн</p>
    <a href="/"
       class="inline-block text-blue-600 hover:underline">← Назад ко всем товарам</a>
  </div>
</div>
{% endblock %}
